<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--The log in formulation-->
    <h1>Log in</h1>
    <div class="formContainer">
    <form action="https://httpbin.org/anything" method="post">
       <div class="firstName">
        <label for="firstName">First Name</label>
        <input id="firstName" name="firstName" type="text" required>

       </div>
       <div class="lastName">

        <label for="lastName">Last Name</label>
        <input id="lastName" name="lastName" type="text" required>
       </div>
       <div class="password">
        <label for="pass">Password</label>
        <input id="pass" name="password" type="password" required/>
    </div>
    </div>
    <div class="email">
        <label for="email" name="email" type="email" required>Email</label>
        <input id="email" name="email" type="email" required />
    </div>
    <div class="message">
        <label for="msg">Message</label>
        <textarea id="msg" name="message"></textarea>
    </div>

    <div class="pet">
        <label for="petSelect">Choose a pet</label>
        <select name="pet" id="petSelect">
            <option value="">Please choose a pet</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
        </select>
        <div class="food">
            <input type="radio" value="pizza" name="food" id="Pizza"/><label for="Pizza">Pizza</label>
            <input type="radio" value="pasta" name="food2" id="Pasta"/><label for="Pasta">Pasta</label>
            <input type="radio" value="salad" name="food3" id="Salad"/><label for="Salad">Salad</label>
            <!--if we named all of them food, then you select only one. We named food 2 and food 3, so that we can choose several-->
        </div>

    </div>
    <div class="Send">
        <button type="submit">Send</button>
        </div>

    </form>

</body>
</html>
