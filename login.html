<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <!-- The log in formulation -->
<main>
<div class="formContainer">
    <h1 class="title">Contact me</h1>
    <form action="https://httpbin.org/anything" method="post">
        <div class="name-container">
            <label for="firstName" class="labels" required>First Name</label>
            <input id="firstName" name="firstName" type="text" required>
        
            <label for="lastName" class="labels" required>Last Name</label>
            <input id="lastName" name="lastName" type="text" required>
        </div>
        <div class="email">
            <label for="email" class="labels" required>Email</label>
            <input id="email" name="email" type="email" required placeholder="Enter your Email address">
        </div>
        <div class="message">
            <label for="msg" class="labels">Message</label>
            <textarea id="msg" name="message" rows="5"></textarea>
        </div>
        <div class="company">
            <label for="company" class="labels">Company name</label>
            <textarea id="company" name="company" placeholder="Enter your Company name" inputmode="text"></textarea>
        </div>

        <div class="role">
            <label for="roleSelect" class="labels">What is your role in the company?</label>
            <select name="role" id="roleSelect">
                <option value="" class="labels">Field of work</option>
                <option value="manager">Manager</option>
                <option value="designer">Designer</option>
                <option value="developer">Developer</option>
                <option value="marketing specialist">Marketing Specialist</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="size">
            <legend for="size" class="labels">Company size</legend>
            <input type="radio" value="verySmall" name="size" id="verySmall"/><label for="verySmall">0-25</label>
            <input type="radio" value="small" name="size" id="small"/><label for="small">25-100</label>
            <input type="radio" value="medium" name="size" id="medium"/><label for="medium">100-500</label>
            <input type="radio" value="large" name="size" id="large"/><label for="large">500-100</label>
            <input type="radio" value="veryLarge" name="size" id="veryLarge"/><label for="veryLarge">1000+</label>
        </div>

        <div class="reason">
            <label for="reason" class="labels">The reason you are contacting us</label>
            <div class="radio-group">
              <input type="radio" value="collaboration" name="reason" id="Collaboration" />
              <label for="Collaboration">Collaboration</label>
          
              <input type="radio" value="employment" name="reason" id="Employment" />
              <label for="Employment">Employment or internship</label>
          
              <input type="radio" value="other" name="reason" id="Other" />
              <label for="Other">Other</label>
            </div>
          </div>
          

        <div class="Send">
            <button type="submit">Send</button>
        </div>
    </form>
</div>
</main> 
</body>
</html>
